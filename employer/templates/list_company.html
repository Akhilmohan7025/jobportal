<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col"></div>
    <div class="col-12">
        <table class="table table-hover">
             <thead>
            <tr>
                <th scope="col">Company_logo</th>
                <th scope="col">Company_name</th>
                <th scope="col">Services</th>
                <th scope="col">Company_start_date</th>
                <th scope="col">Websites</th>
             </thead>

            <tr>
                {%for lstcmp in lstcmp %}
            <tr>
                <td><img src="{{lstcmp.Company_logo}}" alt="" height="100"></td>
                <td>{{lstcmp.Company_name}}</td>
                <td>{{lstcmp.Services}}</td>
                <td>{{lstcmp.Company_start_date}}</td>
                <td><a href="">{{lstcmp.Websites}}</a></td>
                <td><a href="{% url 'addjobs' %}" class="btn btn-outline-primary">Add Jobs</a></td>
                <td><a href="{% url 'listjobs' %}" class="btn btn-outline-primary">List Jobs</a></td>
                <td><a href="{% url 'editcompany' lstcmp.id %}" class="btn btn-outline-dark ">Edit </a></td>


            </tr>
            {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col"></div>
</div>
</body>
</html>
